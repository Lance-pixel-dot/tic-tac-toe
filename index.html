<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <header>
        ✖️ TIC TAC TOE ⭕
    </header>

    <form action="#" method="post">
        <h2>Enter Player Names</h2>
        <div>
            <label for="player-one-name">Player 1 ✖️</label>
            <input type="text" id="player-one-name" name="player-one-name" required>
        </div>
        <div>
            <label for="player-two-name">Player 2 ⭕</label>
            <input type="text" id="player-two-name" name="player-two-name" required>
        </div>
        <button type="submit" class="submit-players">START</button>
    </form>

    <div id="game-board">
        <div class="cells" data-row="0" data-column="0"></div>
        <div class="cells" data-row="0" data-column="1"></div>
        <div class="cells" data-row="0" data-column="2"></div>
        <div class="cells" data-row="1" data-column="0"></div>
        <div class="cells" data-row="1" data-column="1"></div>
        <div class="cells" data-row="1" data-column="2"></div>
        <div class="cells" data-row="2" data-column="0"></div>
        <div class="cells" data-row="2" data-column="1"></div>
        <div class="cells" data-row="2" data-column="2"></div>
    </div>

    <dialog>
        <h2 class="winner"></h2>
        <button class="restart">Restart</button>
    </dialog>
    
    <script src="script.js"></script>
</body>
</html>
